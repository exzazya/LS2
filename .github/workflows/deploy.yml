name: Deploy Laravel to Public_HTML via FTP

on:
  push:        # Runs on ANY branch push
  workflow_dispatch:  # Allows manual run from GitHub UI

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload Laravel to public_html
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /home/logistics2.jetlougetravels-ph.com/public_html/
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./       # uploads everything from repo
          dangerous-clean-slate: false
